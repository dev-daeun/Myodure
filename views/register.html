<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>분양글 등록</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    
        <!-- Custom styles for this template -->
    <link href="../css/modern-business.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <!-- <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div id="navigation"></div>
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">분양글 등록</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row" style="margin-top: 20px;">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                        <form role="form" id="form" name="catInfo" enctype="multipart/form-data">
                            <span style="display: none;" name="user_id" value="1"></span>    
                            <div class="row">
                                <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>고양이 나이</label>
                                            <select id="age" name="age" class="form-control">
                                                <option value=1>2개월 이상 - 6개월 미만</option>
                                                <option value=2>6개월 이상 - 1년 미만</option>
                                                <option value=3>1년 이상 - 3년 미만</option>
                                                <option value=4>3년 이상</option>
                                            </select>    
                                        </div>
                                        <div class="form-group">
                                            <label>묘종</label>
                                            <input id="spiece" name="spiece" class="form-control">
                                        </div>
                                        <label>희망분양비</label>
                                        <div class="form-group input-group">
                                            <input type="text" id="fee" name="fee" class="form-control" placeholder="100000">
                                            <span class="input-group-addon">원</span>
                                        </div>
                                        <label>희망지역</label>
                                        <div class="form-group input-group">
                                            <input type="text" name="region" id="region" class="form-control">
                                        </div>
                                        <div class="form-group">
                                                <label>고양이 성별</label>
                                                <div class="radio">
                                                    <label style="margin-right: 20px;">
                                                        <input type="radio" name="gender" id="gender" value="여" checked>여
                                                    </label>
                                                    <label>
                                                        <input type="radio" name="gender" id="gender" value="남">남
                                                    </label>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label>중성화 여부</label>
                                                <div class="radio">
                                                    <label style="margin-right: 20px;">
                                                        <input type="radio" name="neutralization" id="neutralization" value=1 checked>했음
                                                    </label>
                                                    <label>
                                                        <input type="radio" name="neutralization" id="neutralization" value=0>안했음
                                                    </label>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <label>예방접종</label>                            
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="combi1" class="vaccin" id="combi1" value=0>종합 1차
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="combi2" class="vaccin" id="combi2" value=0>종합 2차
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="combi3" class="vaccin" id="combi3" value=0>종합 3차
                                                    </label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="rabies" class="vaccin" id="rabies" value=0>광견병
                                                    </label>
                                                </div>
                                        </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-8">
                                    <div class="form-group">
                                        <label>글 제목</label>
                                        <input type="text" class="form-control" name="title" id="title">
                                    </div>
                                    <div class="form-group">
                                        <label>고양이 소개</label>
                                        <textarea class="form-control" rows="6" name="introduction" id="introduction"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>입양자 조건</label>
                                        <textarea class="form-control" id="condition" name="condition" rows="6"></textarea>
                                    </div>
                                    <label>혈통서 파일</label>
                                    <div class="form-group">
                                        <input type="file" id="lineage" name="lineage">
                                    </div>
                                    <label>고양이 사진</label>
                                    <div id="imageClass">
                                        <div class="form-group">
                                            <input type="file" class="images" name="images">
                                            <span style="text-align:right;">
                                                <button id="addImage" >파일 추가</button>
                                            </span>
                                        </div>       
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                            <div class="form-group" style="text-align: center; margin-top: 30px;">
                                <input type="submit" name="submit" id="registerButton" value="등록" class="btn btn-default">
                            </div>
                        </form>    
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    
                    <!-- /.panel -->
                </div>
                
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div> 
        <!--container-->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    
    <script>
        $(() => {
            $.get('/nav', (data) => {
                $("#navigation").replaceWith(data);
            })
            var catPhoto = 1;
            $("body").on("click", "#addImage", (ent) => { 
                ent.preventDefault();
                if(catPhoto>=4) return alert("사진은 최대 4장까지 업로드 됩니다.");
                $("#imageClass").find("#addImage").remove();
                $("#imageClass").append(
                    `<div class="form-group">
                        <input type="file" class="images" name="images">
                        <span style="text-align:right;">
                            <button id="addImage" >파일 추가</button>
                        </span>
                    </div>`);
                catPhoto += 1;
            });

            $("body").on("change", ".vaccin", (ent) => {
                if($(ent.target).val()==0) $(ent.target).val(1);
                else $(ent.target).val(0);
            });



            $("body").on("click", "#registerButton", (ent) => {
                ent.preventDefault();
                if(confirm("등록하시겠습니까?")){
                    var isPhotoEmpty = 0;
                    $($('.images').each(element => {
                        if(document.getElementsByClassName('images')[element].value=="") isPhotoEmpty += 1;
                    }));
                    if(isPhotoEmpty == document.getElementsByClassName('images').length) return alert("사진은 반드시 1장 이상 올려주세요.");
                    
                    if(parseInt($("#fee").val())==="NaN") return alert("분양가격은 숫자만 입력하세요.");
                    
                    var formData = new FormData(document.forms.namedItem("catInfo"));
                    $.ajax({ 
                        url: '/post',
                        processData: false,
                        type: 'POST',
                        contentType: false,
                        data: formData,
                        success: function(newPostId){
                            alert("등록완료 되었습니다.");
                            location.href = '/post/'+newPostId;
                        },
                        error: function(xhr, status, error){
                            alert(xhr.responseText);
                        }
                    });
                }
            });

        })
    </script>

</body>

</html>
