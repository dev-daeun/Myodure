<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>회원가입</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    
        <!-- Custom styles for this template -->
    <link href="../css/modern-business.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <!-- <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
            <div class="row">
                    <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <h1 class="page-header">회원정보</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div id="navigation"></div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                        <form role="form" id="form">
                            <div class="row">
                                      
                                        <label>이메일 주소</label>
                                        <div class="form-group input-group" id="emailForm">  
                                            <span><strong><%=user.email%></strong></span>
                                        </div>
                                
                                        <label>아이디</label>
                                        <div class="form-group input-group" id="username">
                                            <span><strong><%=user.username%></strong></span>
                                        </div>

                                        <label>주소(시/군/구 까지)</label>
                                        <div class="form-group input-group">
                                            <span><strong><%=user.address%></strong></span>
                                        </div>

                                        <label>핸드폰 번호</label>
                                        <div class="form-group input-group" id="phone-group">
                                            <span><strong><%=user.phone%></strong></span>
                                        </div>
                                      
                                        <label>사용자 성별</label>
                                        <div class="form-group input-group radio">
                                            <span><strong><%=user.gender%></strong></span>
                                        </div>

                                        <label>가구 형태</label>
                                        <div class="form-group input-group">
                                            <span><strong><%=user.family%></strong></span>
                                        </div>

                                        <label>주거 형태</label>
                                        <div class="form-group input-group">
                                            <span><strong><%=user.residence%></strong></span>
                                        </div>
                                   
                            </div>
                            <div class="form-group" style="text-align: center; margin-top: 30px;" value="<%=user.isOwnInfo%>">
                                <button id="edit-button" class="btn btn-default">회원정보 수정</button>
                            </div>
        
                        </form>    
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    
                    <!-- /.panel -->
                </div>
                
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div> 
        <!--container-->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    
    <script>
        $(() => {
            $.get('/nav', (data) => {
                $("#navigation").replaceWith(data);
            });
            
            if($("#edit-button").parent().attr("value")==false) {
                $("#edit-button").remove();
            }
        });
    </script>

</body>

</html>
